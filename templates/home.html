{% extends 'base.html' %}


{% block content %}

    <div class="container">
    <div class="jumbotron">
        <h1 class="display-4">Crypto News!!!</h1>
            <p class="lead">Check the crypto news and keep updated here.</p>

    </div>
        <div class="row">
            {% for x in api.Data %}
                <div class="col-sm">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="{{ x.imageurl }}" alt="{{ x.source }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ x.title }}</h5>
                            <p class="card-text">{{ x.body }}</p>
                            <a href="{{ x.url }}" class="btn btn-primary">Read more..</a>
                        </div>
                </div></br>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
